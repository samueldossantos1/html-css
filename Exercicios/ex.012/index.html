<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor.</p>
   <video width="560" poster="imagens/pexels-pixabay-158603.jpg" controls loop>
    <source src="midia/meu-vidio.mp4" type="video/mp4">
    <source src="midia/meu-vidio.mkv" type="video/mkv">
    <source src="midia/meu-vidio.webm" type="video/webm">
    <source src="midia/meu-vidio.ogv" type="video/ogg">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
   </video>
